<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Yo !</title>
    </head>
    <body>
        <div>
            <img src="http://images5.fanpop.com/image/photos/26100000/Madoka-w-puella-magi-madoka-magica-26169203-1920-1080.jpg" width="500" />
            <h1 style="position: absolute; color:pink;right:0;">Welcome to my new app</h1>
            <button class="tellmethedevice">Tell Me the device</button>
            <p class="show">
                <span style="display:block;" class="device">device is : <strong></strong></span>
                <span style="display:block;" class="model">model is : <strong></strong></span>
                <span style="display:block;" class="platform">platform is : <strong></strong></span>
                <span style="display:block;" class="uuid">uuid is : <strong></strong></span>
                <span style="display:block;" class="version">version is : <strong></strong></span>
            </p>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

        <script type="text/javascript">

            $(document).ready(function() {

                $('.tellmethedevice').on('click', function(){
                    $('.show .device strong').empty().append(device.cordova);
                    $('.show .model strong').empty().append(device.model);
                    $('.show .platform strong').empty().append(device.platform);
                    $('.show .uuid strong').empty().append(device.uuid);
                    $('.show .version strong').empty().append(device.version);
                });

                var speed = 800;

                function left() {
                    $('h1').animate({
                        right: "-200",
                    }, speed, function(){
                        right();
                    });
                }

                function right() {
                    $('h1').animate({
                        right: "200",
                    }, speed, function(){
                        left();
                    });
                }

                left();

                document.addEventListener("deviceready", onDeviceReady, false);
            });



        </script>

    </body>
</html>
